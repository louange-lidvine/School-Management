<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Club Management</title>
   
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Sports Club Management{% endblock %}</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/css/styles.css" />
        <!-- Chart.js Library -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% comment %} <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #007BFF;
            padding: 20px 0;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .burger {
            display: none;
        }

        main {
            padding: 40px 0;
            text-align: center;
        }

        p {
            font-size: 18px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                margin-top: 20px;
            }

            .nav-links li {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .burger {
                display: block;
                cursor: pointer;
            }

            .burger div {
                width: 30px;
                height: 3px;
                background-color: white;
                margin: 6px 0;
            }
        }
    </style> {% endcomment %}
</head>
<body>
    {% if user.is_authenticated %}
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="{% url 'home' %}" class="logo">Sports Club</a>
                <ul class="nav-links">
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'event_list' %}">Events</a></li>
                    <li><a href="{% url 'facility_list' %}">Facilities</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
                <div class="burger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </main>
    {% else %}
    <main>
        <div class="container">
            <p>Please <a href="{% url 'login' %}">log in</a> or <a href="{% url 'register' %}">register</a> to access the dashboard.</p>
        </div>
    </main>
    {% endif %}

    <script src="/static/js/main.js"></script>
</body>
</html>
