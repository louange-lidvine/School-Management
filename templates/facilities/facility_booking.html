{% extends 'base.html' %}

{% block title %}Book {{ facility.name }}{% endblock %}

{% block content %}
<div class="facility-booking">
    <h1>Book {{ facility.name }}</h1>
    <div class="facility-info">
        <p><strong>Capacity:</strong> {{ facility.capacity }}</p>
        <p>{{ facility.description }}</p>
    </div>
    <form method="post" class="booking-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Book Facility</button>
    </form>
</div>
{% endblock %}
