{% extends "base.html" %}

{% block content %}
<div class="delete-page">
  <h1 class="delete-title">Delete Facility: {{ facility.name }}</h1>
  <p class="delete-message">Are you sure you want to delete this facility?</p>
  <form method="POST"  class="delete-confirmation">
    {% csrf_token %}
    <button class="button delete-button" type="submit">Confirm Deletion</button>
  </form>
  <a class="button" href="{% url 'facility_list' %}">Cancel</a>
</div>
{% endblock %}
