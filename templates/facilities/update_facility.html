{% extends "base.html" %}

{% block content %}
<div class="update-page">
  <h1 class="update-title">Update Facility: {{ facility.name }}</h1>
  <form method="POST" class="update-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button update-button">Update Facility</button>
  </form>
  <a href="{% url 'facility_list' %}" class="button">Cancel</a>
</div>
{% endblock %}
