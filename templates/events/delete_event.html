
{% extends "base.html" %}

{% block content %}
<h1>Delete Event: {{ event.name }}</h1>
<p>Are you sure you want to delete this event?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
